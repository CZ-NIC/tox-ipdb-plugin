[tox]
isolated_build = true
envlist =
    quality
    py37-tox{3,4}
    py38-tox{3,4}
    py39-tox{3,4}
    py310-tox{3,4}
skip_missing_interpreters = true

[testenv]
setenv =
    py37,py38,py39,py310: PYTHONWARNINGS = {env:PYTHONWARNINGS:all}
deps =
    coverage
    tox3: tox == 3.*
    tox4: tox == 4.*
commands =
    coverage run --include=tox_ipdb.py,tests.py --branch -m unittest {posargs:discover}
    # Prepare report for codecov
    coverage xml

[testenv:quality]
# Do not fail on first error, but run all the checks
ignore_errors = true
extras = quality
commands =
    isort --recursive --check-only --diff tox_ipdb.py tests.py
    flake8 --format=pylint --show-source tox_ipdb.py tests.py
    bandit --recursive tox_ipdb.py tests.py
    pydocstyle tox_ipdb.py
    mypy --show-error-codes tox_ipdb.py tests.py
    doc8 CHANGELOG.rst README.rst
